<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>blog – alex janssen</title>
  <link rel="icon" href="aj.png" type="image/png" />
  <style>
    :root {
      --bg: #faf8f6;
      --ink: #111;
      --muted: #666;
      --ring: rgba(0,0,0,0.08);
      --card-bg: #fff;
      --hover: #2e5aac;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
      background: var(--bg); color: var(--ink); line-height: 1.75;
    }
    .wrap { max-width: 800px; margin: 0 auto; padding: 60px 20px 80px; }

    .crumb {
      display: inline-block;
      margin-bottom: 20px;
      text-decoration: none;
      color: var(--ink);
      border: 1px solid var(--ring);
      border-radius: 999px;
      padding: 6px 12px;
      background: var(--card-bg);
      transition: transform .15s ease, box-shadow .15s ease, opacity .15s ease;
      font-size: 0.95rem;
    }
    .crumb:hover { transform: translateY(-1px); box-shadow: 0 4px 14px rgba(0,0,0,0.08); opacity: 0.95; }

    h1 { font-weight: 300; font-size: 2rem; margin-bottom: 0.5rem; }
    .sub { color: #4a4a4a; margin-bottom: 1.5rem; }

    .list {
      display: grid;
      gap: 14px;
      margin-top: 1rem;
    }

    .card {
      border: 1px solid var(--ring);
      background: var(--card-bg);
      border-radius: 12px;
      padding: 20px 22px;
      transition: box-shadow .2s ease, transform .1s ease, border-color .2s ease;
    }
    .card:hover {
      transform: translateY(-1px);
      border-color: rgba(0,0,0,0.12);
      box-shadow: 0 6px 16px rgba(0,0,0,0.08);
    }

    .card-link {
      text-decoration: none;
      color: inherit;
      display: block;
    }

    .card-title {
      font-weight: 600;
      font-size: 1.3rem;
      line-height: 1.4;
      color: var(--ink);
      margin-bottom: 4px;
      transition: color .2s ease;
    }
    .card-link:hover .card-title,
    .card-link:focus-visible .card-title { color: var(--hover); }

    .card-meta {
      color: var(--muted);
      font-size: 0.85rem;
      margin-bottom: 6px;
    }

    .card-synopsis {
      color: var(--muted);
      font-size: 0.97rem;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <a class="crumb" href="index.html?skipintro#life">← back to the life and times of alex</a>

    <h1>blog</h1>
    <p class="sub">things i find interesting.</p>

    <div class="list">
      <article class="card">
        <a class="card-link" href="blog/how-to-be-hireable.html">
          <div class="card-title">How to Be Hireable</div>
          <div class="card-meta">2026</div>
          <p class="card-synopsis">
            what i learned about elite economy selection logic
          </p>
        </a>
      </article>
    </div>
  </div>
</body>
</html>
